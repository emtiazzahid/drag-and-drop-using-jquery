<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Drag and Drop HTML Elements</title>

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/dnd.css" rel="stylesheet">
    <link rel="stylesheet" href="css/highlight/styles/atom-one-dark.css">

</head>
<body>
    <div id="app">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="#">
                        Drag Drop
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Authentication Links -->
                            <li><a href="">Login</a></li>
                            <li><a href="">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Select Element</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="col-md-4">

                                <div class="block">
                                    <ul>
                                        <li>Item one</li>
                                        <li>Lorem ipsum dolor sit</li>
                                        <li>4654654</li>
                                    </ul>
                                </div>

                                <div class="block">
                                    <ul>
                                        <li>Item two</li>
                                        <li>Lorem ipsum dolor sit</li>
                                        <li>4654654</li>
                                    </ul>
                                </div>
                                <div class="block">
                                    <img src="img/baby.jpg" alt="image for drag"  width="200" height="200" id="baby">
                                </div>
                            </div>
                            <div class="col-md-8" id="dropZone" class="dropBox">
                                    <div>
                                        <div id="header" style="text-align:center"><h3>Drop Here</h3></div>
                                        <div>
                                            <ul id="items">

                                            </ul>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Raw Code</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                                <code class="hljs coffeescript" id="codeView">
                                   <span>&lt;head&gt;</span><br>
                                   <span>&lt;/head&gt;</span>
                                </code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script>
        $(document).ready(function() {
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".block").draggable({ helper: 'clone' });
            $("#dropZone").droppable(
                    {
                        accept: ".block",
                        drop: function (ev, ui) {
                            var droppedItem = $(ui.draggable).clone();
                            $(this).append(droppedItem);
//                            $('#codeView').append(droppedItem);
//                            console.log(s);

                        }
                    }

            );

        });
    </script>


</body>
</html>
